<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/tic_tac_toe.css">
   <title>Tic Tac Toe</title>
</head>
<body>
         <nav>
            <div class="container1">
                <span> Jha Production: Tic Tac Toe.</span>
            </div>
         </nav>

         <div class="container2">
                <div class="ground">
                   <div class="bro line"></div>
                     <div class="box bt-0 bt-1"><span class="boxtext"></span></div>
                     <div class="box bt-0"><span class="boxtext"></span></div>
                     <div class="box bt-0 bt-3"><span class="boxtext"></span></div>
                     <div class="box bt-1"><span class="boxtext"></span></div>
                     <div class="box"><span class="boxtext"></span></div>
                     <div class="box bt-3"><span class="boxtext"></span></div>
                     <div class="box bt-2 bt-1"><span class="boxtext"></span></div>
                     <div class="box bt-2"><span class="boxtext"></span></div>
                     <div class="box bt-2 bt-3"><span class="boxtext"></span></div>
                </div>
                <div class="gameinfo">
                   <h1>Welcome to Tic Tac MyTicTacToe</h1>
                   <div >
                      <span class="info"></span>
                      <button id="reset"> <span> Reset </span></button>
                   </div>
                   <div class="gif">
                      <img src="excited.gif" alt="Internet Error!!!">
                   </div>
                </div>
         </div>

         <script src="javascript/tictactoe.js"></script>

</body>
</html>
